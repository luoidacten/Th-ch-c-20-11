<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Slider</title>

<style>
    body{
        font-family: Arial;
        background: #fff8d6;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .slider{
        width: 900px;
        height: 520px;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .track{
        width: 100%;
        height: 100%;
        display: flex;
        transition: transform 0.55s cubic-bezier(.25,.46,.45,.94);
    }

    .item{
        min-width: 100%;
        height: 100%;
        position: relative;
        opacity: 0.9;
        transition: opacity 0.5s ease;
    }

    .item.active{
        opacity: 1;
        transform: scale(1.02);
    }

    .item img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* NÚT */
    .arrow{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 45px;
        padding: 18px;
        cursor: pointer;
        background: rgba(255,255,255,0.6);
        border-radius: 50%;
        backdrop-filter: blur(6px);
        transition: 0.3s;
        user-select: none;
        z-index: 99;
    }
    .arrow:hover{
        background: rgba(255,255,255,0.9);
        transform: translateY(-50%) scale(1.1);
    }

    .left{ left: 20px; }
    .right{ right: 20px; }

    #desc{
        text-align: center;
        margin-top: 18px;
        font-size: 22px;
        font-weight: bold;
        color: #222;
    }
</style>
</head>

<body>

<div>
    <div class="slider">
        <div class="arrow left" onclick="prev()">&#10094;</div>
        <div class="arrow right" onclick="next()">&#10095;</div>

        <div class="track" id="track"></div>
    </div>

    <div id="desc"></div>
</div>

<script>
    const imgs = [
        {src:"https://picsum.photos/id/1011/1200/800", desc:"Ảnh 1 – Mùa thu"},
        {src:"https://picsum.photos/id/1015/1200/800", desc:"Ảnh 2 – Núi và hồ"},
        {src:"https://picsum.photos/id/1025/1200/800", desc:"Ảnh 3 – Chó đáng yêu"},
        {src:"https://picsum.photos/id/1035/1200/800", desc:"Ảnh 4 – Rừng thông"},
    ];

    let index = 0;
    const track = document.getElementById("track");

    function build(){
        imgs.forEach((p,i)=>{
            let div = document.createElement("div");
            div.className = "item";
            if(i===0) div.classList.add("active");

            let img = document.createElement("img");
            img.src = p.src;
            div.appendChild(img);
            track.appendChild(div);
        });
        document.getElementById("desc").innerText = imgs[0].desc;
    }

    function render(){
        const items = document.querySelectorAll(".item");
        items.forEach(i => i.classList.remove("active"));
        items[index].classList.add("active");

        track.style.transform = `translateX(-${index * 100}%)`;
        document.getElementById("desc").innerText = imgs[index].desc;
    }

    function next(){
        index = (index + 1) % imgs.length;
        render();
    }

    function prev(){
        index = (index - 1 + imgs.length) % imgs.length;
        render();
    }

    build();
</script>

</body>
</html>
